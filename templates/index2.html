<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous" />
        <link href="/static/css/navbar_m.css" rel="stylesheet">
        <title>File Upload</title>
    </head>
    <body>
        <style>
            .icon{
                width:30px;
                height:30px;
            }
            .nav-item{
                margin-left:20px;
            }
        </style>
        <div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
                    <a class="navbar-brand" href="#">Book Report -- Upload Book
                        Image</a>
                    <button class="navbar-toggler" type="button" id="btn"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse"
                        id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active"
                                    href="/home"><img class="icon"
                                        src="\static\icon\home.png" /></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active"
                                    href="/out"><img
                                        class="icon"
                                        src="\static\icon\logout.png" /></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div style="margin-left:20px;">
            <div id="msg" style="margin-left: 200px;">{{msg}}</div>
            <br />
            <form action="/display" method="POST"
                enctype="multipart/form-data" style="margin-left: 200px;">
                <img id="blah" src="..\static\icon\cloud.png " alt="your image"
                    style="width: 2in;height: 2in;" /><br />
                <input type="file" name="file" id="file"
                    onchange="PreviewImage(this)" /><br />
                <input type="submit" style="margin-right: 20px;" />
                <br>
            </form>
        </div>
    </body>
    <script type="text/javascript">
        function PreviewImage(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById("blah").style.width = "2in";
                    document.getElementById("blah").style.height = "3in";
                    document.getElementById("blah").src = e.target.result;
                    };
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</html>
