    <body>

</style>
        <div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <button class="navbar-toggler" type="button" id="btn"
                        data-bs-toggle="collapse"

        </div>

        <div style="margin-left:20px;">
            <form action="/display" method="POST"
                enctype="multipart/form-data" style="margin-left: 200px;">
                <img id="blah" src="..\static\icon\cloud.png " alt="your image"
                    style="width: 2in;height: 2in;" /><br />
                <input type="file" name="file" id="file"
                    onchange="PreviewImage(this)" required/><br />
                <input type="submit" style="margin-right: 20px;" />
                <br>
            </form>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous">
        </script>
        <script type="text/javascript">
        function PreviewImage(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById("blah").style.width = "2in";
                    document.getElementById("blah").style.height = "3in";
                    document.getElementById("blah").src = e.target.result;
                    };
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
    </body>
