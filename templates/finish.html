<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous" />
        <link href="/static/css/navbar_m.css" rel="stylesheet">
        <title>File Upload</title>
    </head>
    <body>
        <style>
            .icon{
                width:30px;
                height:30px;
            }
            .nav-item{
                margin-left:20px;
            }
        </style>
        <div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
                    <a class="navbar-brand" href="#">Book Report</a>
                    <button class="navbar-toggler" type="button" id="btn"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse"
                        id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active"
                                    href="/"><img class="icon"
                                        src="\static\icon\home.png" /></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active"
                                    href="/login"><img
                                        class="icon" id="icon"
                                        src="\static\icon\login.png" /></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div style="margin-left:20px;text-align: center;">
            <h5>Thanks you for your Sharing.<h5>
            <h6>Your Book Report have been uploaded in our Library Database.<h6>
            <br />
            <h6><button><a href="/new_report" style="color: inherit;text-decoration: none;">Write new Report</a></button><h6>
        </div>
        <div id="msg" style="display: none;">{{login}}<div>
        <script>
            var login = document.getElementById(msg).innerHTML;
            if(login == "True"){
                document.getElementById("icon").src = "\static\icon\logout.png";
            }else{
                document.getElementById("icon").src = "\static\icon\login.png";
            }
        </script>
    </body>
</html>
